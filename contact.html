<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Manaswini Ray</title>
        <link rel="stylesheet" href="contactStyle.css">
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container">
            
            <div class="main">
                
                <div class="contactForm">
                    <h1>Contact For Enquiries   </h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientName" class="form-label" placeholder="Enter Name">Name</label>
                            <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="clientEmail" class="form-label" placeholder="Enter Email">Email Address</label>
                          <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="clientPhoneNo" class="form-label" placeholder="Enter Phone No.">Phone No.</label>
                          <input type="password" class="form-control" id="clientPhoneNo">
                        </div>
                        <div id="emailHelp" class="form-text">We'll never share your Email and Phone No. with anyone else.</div>
                        <div class="mb-3">
                            <label for="clientQuery" class="form-label" placeholder="Enter Query">Your Query</label>
                            <input type="text" class="form-control" id="clientQuery" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3" id="form-check" style="flex-direction: row;">
                          <input type="checkbox" class="form-check-input" id="clientCollab">
                          <label class="form-check-label" for="clientCollab">Wanna Collab For A Project?</label>
                        </div>
                        <div class="submitButton"><button type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
